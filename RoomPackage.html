<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Care Booking</title>
    <link rel="stylesheet" href="css/room.css">
    
</head>
<body>
    <div class="dashboard">
        <button class="back-button" onclick="history.back()">Back</button>
        <h1>Room Package</h1>
    </div>
    <main class="main-content">
        
        <div class="room-section">
            <img src="images/single.jpg" alt="Single Room">
            <div class="room-info">
                <div class="room-title">Single Room</div>
                <div class="room-price">RM 150 per day</div>
                <a href="bookRoom.html" class="booking-button">Book Now</a>
            </div>
        </div>
        
        <div class="room-section">
            <img src="images/double.jpg" alt="Double Room">
            <div class="room-info">
                <div class="room-title">Double Room</div>
                <div class="room-price">RM 75 per day</div>
                <a href="bookRoom.html" class="booking-button">Book Now</a>
            </div>
        </div>
        
        <div class="room-section">
            <img src="images/triple.jpg" alt="Triple Room">
            <div class="room-info">
                <div class="room-title">Triple Room</div>
                <div class="room-price">RM 25 per month</div>
                <a href="bookRoom.html" class="booking-button">Book Now</a>
            </div>
        </div>
    </main>
</body>
</html>
