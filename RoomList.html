<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking List</title>
    <style>
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

      
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #2C3E50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

      
        .booking-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .booking-table th,
        .booking-table td {
            padding: 15px;
            text-align: left;
            border: none;
        }

        .booking-table th {
            background-color: #2C3E50;
            color: white;
            font-weight: bold;
        }

        .booking-table td {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .booking-table tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        .booking-table tr:hover td {
            background-color: #f1f1f1;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Room Booking List</h1>

    
        <table class="booking-table">
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Username</th>
                    <th>Room Name</th>
                    <th>Date Check-In</th>
                    <th>Date Check-Out</th>
                    <th>Total Days</th>
                    <th>Total Payment</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#001</td>
                    <td>Syah</td>
                    <td>Double Room</td>
                    <td>2024-11-25</td>
                    <td>2024-11-27</td>
                    <td>3</td>
                    <td>Rm 500</td>
                </tr>
                <tr>
                    <td>#002</td>
                    <td>Mas</td>
                    <td>Triple Room</td>
                    <td>2024-11-25</td>
                    <td>2024-11-27</td>
                    <td>3</td>
                    <td>Rm 200</td>
                </tr>
                <tr>
                    <td>#003</td>
                    <td>Ena</td>
                    <td>Single Room</td>
                    <td>2024-11-25</td>
                    <td>2024-11-27</td>
                    <td>3</td>
                    <td>Rm 1000</td>
                </tr>
              
            </tbody>
        </table>
    </div>

</body>
</html>
