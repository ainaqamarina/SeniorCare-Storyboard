<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy Registration Form</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 800px;
            margin: 150px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Form Header */
        h1 {
            text-align: center;
            color: #2C3E50;
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Form Elements */
        label {
            font-size: 1rem;
            margin-bottom: 6px;
            display: block;
            color: #34495E;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], textarea, select, input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
            border-color: #2980b9;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        input[type="file"] {
            background-color: #ffffff;
            padding: 10px;
        }

        /* Submit Button */
        button {
            display: block;
            width: 100%;
            background-color: #2980b9;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }
        /* Form Group Layout */
        .form-group {
            display: flex;
            flex-direction: column; /* Stack vertically (default) */
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1rem;
            margin-bottom: 6px;
            display: block;
            color: #34495E;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus, 
        .form-group input[type="number"]:focus, 
        .form-group textarea:focus, 
        .form-group select:focus {
            border-color: #2980b9;
            outline: none;
        }

        /* For a side-by-side layout (label and input next to each other) */
        @media (min-width: 768px) {
            .form-group {
                flex-direction: row; /* Align items horizontally */
                justify-content: space-between;
            }

            .form-group label {
                width: 30%; /* Adjust label width */
                margin-right: 15px;
            }

            .form-group input[type="text"],
            .form-group input[type="number"],
            .form-group textarea,
            .form-group select,
            .form-group input[type="file"] {
                width: 65%; /* Adjust input width */
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Therapy Registration Form</h1>
        <form action="submit_therapy_registration.php" method="POST" enctype="multipart/form-data">
            <!-- Therapy Name -->
            <div class="form-group">
                <label for="therapy_name">Therapy Name:</label>
                <textarea id="therapy_name" name="therapy_name" rows="3" placeholder="e.g Physio Theraphy" required></textarea>
            </div>

            <!-- Therapy Price -->
            <div class="form-group">
                <label for="therapy_price">Therapy Price (per session):</label>
                <input type="number" id="therapy_price" name="therapy_price" min="0" placeholder="Enter price per session" required>
            </div>

            <!-- Therapy Image -->
            <div class="form-group">
                <label for="therapy_image">Therapy Image:</label>
                <input type="file" id="therapy_image" name="therapy_image" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Therapy Registration</button>
        </form>
    </div>
</body>
</html>
